<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="CraigMiller160.GitHub.io : page containing all of Craig Miller's projects" />
    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <title>CraigMiller160</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-options" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                <a id="nav-brand-logo" page="welcome" class="navbar-brand content-change1" href="#">
                    <img alt="GitHubLogo" src="content/images/github-icon.png" />
                </a>
                <a id="nav-brand-title" page="welcome" class="navbar-brand content-change1" href="#">CraigMiller160</a>
            </div>
            
            <div class="collapse navbar-collapse" id="navbar-options">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="content-change1" id="nav-btn-bio" page="bio" href="#">Bio</a>
                    </li>
                    <li>
                        <a class="content-change1" id="nav-btn-resume" page="resume" href="#">Resume</a>
                    </li>
                    <li>
                        <a class="content-change1" id="nav-btn-projects" page="projects" href="#">Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="content">
            <!-- JQuery fills the contents -->
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        var contentChange = function(event){
            if(event.type === "click"){
                var id = event.target.id;
                var elem = $("#" + id);
                var parent = elem.parent();
                var grandParent = parent.parent();
                
                var targetPage = elem.attr("page");
                $("#content").load("content/" + targetPage + ".html");
                if(elem.prop("nodeName") === "A" && parent.prop("nodeName") === "LI" && grandParent.prop("nodeName") == "UL"){
                    grandParent.children("li.active").removeClass("active");
                    parent.attr("class", parent.attr("class") + " active");
                }
            }
        }
        $("[class^='content-change']").click(contentChange);
        
        $("#content").load("content/welcome.html");
    });
</script>
</html>
