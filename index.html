<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="CraigMiller160.GitHub.io : page containing all of Craig Miller's projects" />
    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <title>CraigMiller160</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-options" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                <a id="nav-brand-logo" group="main" page="welcome" class="navbar-brand content-change" target="content-main" href="#">
                    <img alt="GitHubLogo" src="content/images/github-icon.png" />
                </a>
                <a id="nav-brand-text" group="main" page="welcome" target="content-main" class="navbar-brand content-change" href="#">CraigMiller160</a>
            </div>
            
            <div class="collapse navbar-collapse" id="navbar-options">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a id="nav-bio" class="content-change" group="main" page="bio" target="content-main" href="#">Bio</a>
                    </li>
                    <li>
                        <a id="nav-resume" class="content-change" group="main" page="resume" target="content-main" href="#">Resume</a>
                    </li>
                    <li>
                        <a id="nav-projects" class="content-change" group="main" page="projects" target="content-main" href="#">Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="content-main">
            <!-- JQuery fills the contents -->
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        var contentChange = function(event){
            if(event.type === "click"){
                var source = $("#" + event.target.id);
                var group = source.attr("group");
                var target = source.attr("target");
                var page = source.attr("page");
                
                $("[group='main']").parent("li").removeClass("active");
                
                if(source.parent().prop("nodeName") === "LI"){
                    source.parent().addClass("active");
                }
                $("#" + target).load("content/" + page + ".html");
            }
        }
        $(".content-change").click(contentChange);
        
        $("#content-main").load("content/welcome.html");
    });
</script>
</html>
