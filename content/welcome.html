<body>
<div id="content-welcome">
    <div class="page-header">
        <h1 class="page-title">Software Developer</h1>
    </div>
    <div class="row">
    	<div id="images" class="col-md-12">
    		<!-- <img class="slideshow img-code" src="content/images/java.png" alt="Java" /> -->
    		<!-- <img class="slideshow img-code" src="content/images/android-activity.png" alt="Android" /> -->
    		<!-- <img class="slideshow img-code" src="content/images/sql.png" alt="SQL" /> -->
    	</div>
    </div>
</div>
</body>
<script type="text/javascript">
$(document).ready(function(){
	var imgArray = [
		"content/images/java.png",
		"content/images/android-activity.png",
		"content/images/sql.png"
	];

	function addImage(src, index){
		var img = $("<img/>");
		img.addClass("slideshow");
		img.addClass("img-code");

		img.attr("src", src);
		img.attr("alt", src);
		$("#images").append(img);
		if(index > 0){
			$(img).hide();
		}
	}

	function preload(imageArray){
		$(imageArray).each(function(index, value){
			var image = new Image();
			image.onload = function(){
				addImage(image.src, index);
			};
			image.onerror = function(){
				alert("error");
			};
			image.src = value;
		});
	}
	preload(imgArray);

	$(".slideshow").hide();
	$(".slideshow").eq(0).show();

	function cycle(oldIndex, currentIndex) {
		$(".slideshow").eq(oldIndex).fadeOut(300, function(){
			$(".slideshow").eq(currentIndex).fadeIn(300);
		});
	}

	var currentIndex = 0;

	var autoSlide = setInterval(function(){
		var oldIndex = currentIndex;
		currentIndex += 1;
		if (currentIndex > 3 - 1){
			currentIndex = 0;
		}

		cycle(oldIndex, currentIndex);
	}, 2000);
});
</script>
</html>
